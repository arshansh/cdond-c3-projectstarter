- name: "update packages"
  become: yes
  apt:
    name: "*"
    state: latest

- name: "Install NodeJS"
  become: yes
  apt:
    name: nodejs
    state: latest

- name: "Install pm2"
  become: yes
  npm:
    name: pm2
    state: latest
    global: yes

- name: "start pm2"
  become: yes
  shell: sudo env PATH=$PATH:/usr/local/bin pm2 startup