- name: "update packages"
  become: yes
  apt:
    name: "*"
    state: latest
    update_cache: yes

- name: "Copy backend tar.gz"
  become: yes
  unarchive:
    src: ~/project/backend.tar.gz
    dest: /home/ubuntu

- name: "installing dependencies"
  become: /home/ubuntu/backend
  npm:
    path: ~/backend

- name: "start pm2"
  become: yes
  shell: pm2 start --name "backend" npm -- start
  args:
    chdir: /home/ubuntu/backend